<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOCalc - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-indigo-600">BOCalc</h1>
                    </div>
                </div>
                <div class="flex items-center">
                    <span id="user-email" class="text-sm text-gray-700 mr-4"></span>
                    <button onclick="logout()" 
                            class="text-sm text-gray-700 hover:text-gray-900">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Dashboard</h2>

            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Vendors Card -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-6 w-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Vendors</dt>
                                    <dd class="flex items-baseline">
                                        <div id="vendors-count" class="text-2xl font-semibold text-gray-900">-</div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-5 py-3">
                        <div class="text-sm">
                            <button onclick="loadVendors()" class="font-medium text-indigo-600 hover:text-indigo-500">
                                View all
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Users Card -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-6 w-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Users</dt>
                                    <dd class="flex items-baseline">
                                        <div id="users-count" class="text-2xl font-semibold text-gray-900">-</div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-5 py-3">
                        <div class="text-sm">
                            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                                Manage users
                            </a>
                        </div>
                    </div>
                </div>

                <!-- API Status Card -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">API Status</dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-green-600">Online</div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-5 py-3">
                        <div class="text-sm">
                            <a href="https://bocalc-api.zaaatakyrylo.workers.dev/api/vendors" target="_blank" 
                               class="font-medium text-indigo-600 hover:text-indigo-500">
                                Test API
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Vendors List -->
            <div class="mt-8 bg-white shadow overflow-hidden sm:rounded-lg">
                <div class="px-4 py-5 sm:px-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Vendors</h3>
                </div>
                <div class="border-t border-gray-200">
                    <div id="vendors-list" class="px-4 py-5 sm:p-6">
                        <p class="text-gray-500">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://bocalc-api.zaaatakyrylo.workers.dev';
        const token = localStorage.getItem('auth-token');

        if (!token) {
            window.location.href = '/';
        }

        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        ...options.headers,
                    },
                });
                
                if (!response.ok && response.status === 401) {
                    // Token expired or invalid
                    localStorage.removeItem('auth-token');
                    window.location.href = '/';
                    return;
                }
                
                return response.json();
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }

        async function loadDashboard() {
            try {
                // Load vendors
                const vendorsData = await apiRequest('/api/vendors');
                if (vendorsData.success) {
                    document.getElementById('vendors-count').textContent = vendorsData.data.length;
                    displayVendors(vendorsData.data);
                }

                // Load users (if admin)
                try {
                    const usersData = await apiRequest('/api/users');
                    if (usersData && usersData.success) {
                        document.getElementById('users-count').textContent = usersData.data.length;
                    } else {
                        document.getElementById('users-count').textContent = 'N/A';
                    }
                } catch (e) {
                    console.log('Cannot load users (not admin or error):', e);
                    document.getElementById('users-count').textContent = 'N/A';
                }

                // Decode token to show user email
                try {
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));
                    const payload = JSON.parse(jsonPayload);
                    document.getElementById('user-email').textContent = payload.email;
                } catch (e) {
                    console.error('Token decode error:', e);
                    document.getElementById('user-email').textContent = 'User';
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function displayVendors(vendors) {
            const container = document.getElementById('vendors-list');
            if (vendors.length === 0) {
                container.innerHTML = '<p class="text-gray-500">No vendors found</p>';
                return;
            }

            const html = `
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${vendors.map(vendor => `
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${vendor.name}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${vendor.contactEmail}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${vendor.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                            ${vendor.active ? 'Active' : 'Inactive'}
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            container.innerHTML = html;
        }

        function loadVendors() {
            // Reload vendors section
            loadDashboard();
        }

        function logout() {
            localStorage.removeItem('auth-token');
            window.location.href = '/';
        }

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
